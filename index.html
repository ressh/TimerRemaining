<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <div class="top">
            <div class="time-boxes">
                <span>ACTUAL TIME</span>
                <h1 class="time">00:00:00</h1>                
            </div>
            <div class="time-boxes">
                <p>ACTUAL DATE</p>
                <span class="day">00</span>
                <span class="date">00.00.00</span>
            </div>
        </div>

        <div class="info-box">
            <h1>Until the new year is left:</h1>
        </div>

        <div class="timer-remaining">
            <div class="time-remaining-boxes">
                    <div class="timer-days" name="timer-days">00</div>
                    <label class="labels" for="timer-days">DAYS</label>
            </div>
            <div class="time-remaining-boxes">
                    <div class="timer-hours" name="timer-hours">00</div>
                    <label class="labels" for="timer-hours">HOURS</label>
            </div>
            <div class="time-remaining-boxes">
                    <div class="timer-minutes" name="timer-minutes">00</div>
                    <label class="labels" for="timer-minutes">MINUTES</label>
            </div>
            <div class="time-remaining-boxes">
                    <div class="timer-seconds" name="timer-seconds">00</div>
                    <label class="labels" for="timer-seconds">SECONDS</label>
            </div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
